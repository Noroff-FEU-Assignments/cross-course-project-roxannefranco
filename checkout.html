<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Checkout">
        <meta name="keywords" content="checkout, finish, order">
        <meta name="author" content="Roxanne Franco">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/all.css">
        <title>Checkout</title>
    </head>
    <body class="page-shop">
        <!--HEADER-->
        <header>
            <div class="center-content">
                <div class="top-header">
                <nav class="menu">
                    <ul>
                    <li>
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li>
                        <a class="active" href="shop.html">SHOP</a>
                    </li>
                    <li>
                        <a href="#">CONTACTS</a>
                    </li>
                    </ul>
                </nav>
                <!--LOGO-->
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <!--SEARCH AND CART-->
                <div class="search-cart">
                    <ul>
                    <li>
                        <a href="#"><i class="fas fa-search"></i></a>
                    </li>
                    <li>
                        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                    </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="container-margin">
            <div class="center-content">
                <div>
                    <span class="breadcrumbs" >Shopping Cart > </span> 
                    <span class="active breadcrumbs">Checkout ></span> <span>Finish</span>
                </div>
                <div class="bg-grey">
                    <h2 class="checkout-title">1. Shipping info</h2>
                    <form>
                        <div class="input-row">
                            <input class="input-data" type="text" placeholder="Full Name">
                            <input class="input-data" type="email" placeholder="E-mail">
                            <input class="input-data" type="text" placeholder="Phone Number">
                        </div>
                        <div class="input-row">
                            <input class="input-data" type="text" placeholder="Address">
                            <input class="input-data" type="text" placeholder="Zip-Code">
                        </div>
                        <div class="input-row">
                            <input class="input-data" type="text" placeholder="City">
                            <input class="input-data" type="text" placeholder="Country">
                            <input class="input-data" type="checkbox"> <label>Same as billing address</label>
                        </div>
                    <h2 class="checkout-title">2. Delivery Method</h2>
                        <div class="input-row">
                            <div class="radio-row radio-data">
                                <input type="radio"> <label class="radio-label">Standart (3-8 weekdays)</label>
                                <input type="radio"> <label class="radio-label">Express (2-4 weekdays)</label>
                                <input type="radio"> <label class="radio-label">Pick up point (free)</label>
                            </div>
                        </div>
                        <h2 class="checkout-title">3. Payment</h2>
                            <div class="input-row">
                                <input class="input-data" type="text" placeholder="Name on Card">
                                <input class="input-data" type="text" placeholder="Card Number">
                             </div>
                             <div class="input-row">
                                <input class="input-data" type="text" placeholder="MM/YY">
                                <input class="input-data" type="text" placeholder="CVC">
                                <input type="checkbox"> <label>Save info for next purchase</label>
                             </div>
                    </form>
                </div>
            </div>
         </main>
    <!--FOOTER-->
    <footer>
        <div class="copyrights">
          <p>&copy; RainyDays 2021. All rights reserved.</p>
        </div>
        <div class="socials">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
          </ul>
        </div>
      </footer>
    </body>
  </html>
